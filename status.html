<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Status Result</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://cdn.pixabay.com/photo/2020/12/26/08/30/confetti-5856759_960_720.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            animation: float 2s infinite ease-in-out;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            border-bottom: 3px solid #e2a520;
            padding-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .prank {
            font-size: 22px;
            color: #ff0000;
            font-weight: bold;
            animation: shake 0.5s;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #e2a520;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #cc8c1a;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .emoji {
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="emoji">ðŸŽ‰</div>
        <h1>Scholarship Status</h1>
        <p class="prank">Congratulations, you have been pranked!</p>
        <p>Want to try again? <a href="index.html">Go back</a></p>
    </div>
</body>
</html>
